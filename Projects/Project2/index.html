<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="survey-form">
        <h2>Survey Form</h2>
        <form id="surveyForm" onsubmit="return submitForm();">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select><br><br>
            
            <label>Gender:</label><br>
            <input type="checkbox" id="male" name="gender" value="Male"> <label for="male">Male</label><br>
            <input type="checkbox" id="female" name="gender" value="Female"> <label for="female">Female</label><br><br>
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required><br><br>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="popup-results"></div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
